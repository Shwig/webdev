<!DOCTYPE html>
<html>
<head>
	<title>Forms Exercise</title>
</head>
<body>

	<form>
		<div>
			<label for="first">First Name:</label>		
			<input id="first" type="text" name="first" placeholder="John" required>
			<label for="last">First Name:</label>		
			<input id="last" type="text" name="last" placeholder="Smith" required>
		</div>

		<div>
			<label for="male">Male</label>
			<input id="male" name="gender" type="radio" value="male">
			<label for="female">Female</label>
			<input id="female" name="gender" type="radio" value="female">
			<label for="other">Other</label>
			<input id="other" name="gender" type="radio" value="other">
		</div>

		<div>
			<label>
				Email:
				<input name="email" type="email" placeholder="email" required>
			</label>		
			
			<label>
				Password:
				<input name="pass" type="password" pattern=".{5,10}" required title="5 to 10 characters">
			</label>			
		</div>

		<div>
			<label for="birthday-month">
				Birthday:
				<select name="month">
					<option >Month</option>
					<option >Jan</option>
					<option >Feb</option>
					<option >Mar</option>
				</select>

				<select name="day">
					<option >Day</option>
					<option >1</option>
					<option >2</option>
					<option >3</option>
				</select>

				<select name="year">
					<option >Year</option>
					<option >2000</option>
					<option >2001</option>
					<option >2002</option>
				</select>
			</label>			
		</div>

		<div>
			<label for="agreed">I agree to the terms and conditions</label>
			 <input id="agreed" name="agreed" type="checkbox">
		</div>

		<input type="submit">
	</form>

</body>
</html>
